
<html>
<head>
    <title>QBasic Gorillas - Mainzorro Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/js-dos@0.0.1/jsdos.min.js"></script>
</head>
<body style="text-align:center; background-color: black; color: white; font-family: monospace;">
    <h1>QBasic Gorillas - Mainzorro Edition</h1>
    <div id="dosbox" style="width:640px; height:400px;"></div>
    <footer style="margin-top:50px; font-size:12px;">
        Gorillas é um jogo clássico criado originalmente pela IBM/Microsoft nos anos 90.<br>
        Esta versão é uma homenagem sem fins lucrativos.<br>
        Desenvolvido por João Sousa e Cogito by Mainzorro.
    </footer>
    <script>
        const dosbox = new JSDos("#dosbox", {
            wasm: true,
            boxOptions: { width: "640px", height: "400px" }
        });
        dosbox.open("gorillas.bas", { autostart: true });
    </script>
</body>
</html>
